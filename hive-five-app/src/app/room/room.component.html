<div class = "full-room">
  <div class = "messages">
    <div *ngFor="let prevMessage of room.messages">
      <app-message [message]=prevMessage></app-message>
    </div>
  </div>
  <div class="message-input--wrapper">
    <span>
      <input [(ngModel)]="currentMessage" />
    </span>
    <ng-template #noContent>
      <input/>
    </ng-template>
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
